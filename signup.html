<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Gymnastics Club</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Gymnastics Club</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="classes.html">Classes</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="signup">
    <div class="container">
      <h2>Sign Up</h2>
      <p>Join Gymnastics Club today! Fill out the form below to become a member.</p>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Your Phone Number" required>
        <select name="" required>
          <option value="" disabled selected>Select Class</option>
          <option value="beginner">Beginner Class</option>
          <option value="advanced">Advanced Class</option>
          <option value="parent-child">Parent-Child Class</option>
        </select>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Gymnastics Club</p>
    </div>
  </footer>
</body>
</html>
